<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataFly Simulation</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 2rem auto; }
    textarea, input, button { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
    .output { background: #f4f4f4; padding: 1rem; margin-top: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>ðŸ§¬ DataFly Protocol Simulator</h1>
  <form method="POST" action="/run">
    <label>Enter Patient Data:</label>
    <textarea name="data" rows="5" required></textarea>
    <button type="submit">Run Simulation</button>
  </form>

  {{ if .Output }}
  <div class="output">
    <h3>Simulation Output:</h3>
    <pre>{{.Output}}</pre>
  </div>
  {{ end }}
</body>
</html>
